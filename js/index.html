<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="vue.js"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="../css/main.css">


    <title>Product App</title>
</head>

<body>
    <div id="app">
        <div class="cart">
            <p>Cart({{ cart.length }})</p>
            <div v-for="good in cart" class="goodCart">
                <p>Cart:{{ good.name }}</p>
                <p>Count:{{ good.count }}</p>
                <button v-on:click="addCount(good)" class="cartButton">+</button>
                <button v-on:click="removeCount(good)" class="cartButton">-</button>
             </div>
        </div>
        <product :premium="premium" @add-to-cart="updateCart" @delete-to-cart="deleteCart" @remove-to-cart="removeCart"
        @add-to-count="addCount" @remove-to-count="removeCount"></product>
     </div>
     
     



</body>

</html>
